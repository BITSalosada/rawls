akka {
  loglevel = OFF
  logger-startup-timeout = 20s
}

submission-monitor-dispatcher {
  # Dispatcher is the name of the event-based dispatcher
  type = Dispatcher
  # What kind of ExecutionService to use
  executor = "fork-join-executor"
  # Configuration for the fork join pool
  fork-join-executor {
    # Min number of threads to cap factor-based parallelism number to
    parallelism-min = 2
    # Parallelism (threads) ... ceil(available processors * factor)
    parallelism-factor = 2.0
    # Max number of threads to cap factor-based parallelism number to
    parallelism-max = 20
  }
  # Throughput defines the maximum number of messages to be
  # processed per actor before the thread jumps to the next actor.
  # Set to 1 for as fair as possible.
  throughput = 1
}

integration.runFullLoadTest = false

# Choose between h2mem1 and mysql (default is h2mem1)
#     $ sbt -Dtestdb=mysql test

h2mem1 {
  driver = "slick.driver.H2Driver$"
  batchSize = 5000
  db {
    connectionPool = disabled
    driver = "org.h2.Driver"
    url = "jdbc:h2:mem:test1;DATABASE_TO_UPPER=FALSE"
    keepAliveConnection = true
  }
}

mysql {
  driver = "slick.driver.MySQLDriver$"
  batchSize = 5000
  db {
    url = "jdbc:mysql://localhost/testdb?createDatabaseIfNotExist=true"
    driver = com.mysql.jdbc.Driver
    user = "rawls-test"
    password = "rawls-test"
  }
}
