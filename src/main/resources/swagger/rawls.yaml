
swagger: '2.0'
info:
  version: 1.0.0
  title: Workspace API
  description: Workspace
  contact:
    email: workspace@broadinstitute.org
  license:
    name: BSD
    url: 'http://opensource.org/licenses/BSD-3-Clause'
  termsOfService: 'http://www.github.com/broadinstitute/rawls'
paths:
  '/workspaces/{workspaceNamespace}/{workspaceName}/submissions':
    get:
      responses:
        '200':
          description: Successful Request
          schema:
            type: array
            items:
              $ref: '#/definitions/Submission'
        '404':
          description: Workspace not found
        '500':
          description: Rawls Internal Error
      description: ''
      tags:
        - submissions
      summary: List all submissions
      operationId: listSubmissions
      parameters:
        - in: path
          description: Workspace Namespace
          name: workspaceNamespace
          required: true
          type: string
        - in: path
          description: Workspace Name
          name: workspaceName
          required: true
          type: string
    post:
      responses:
        '200':
          description: No response was specified
          schema:
            $ref: '#/definitions/Submission'
        '201':
          description: Successful Request
        '400':
          description: Expression eval failed or entities are not of type required by method config
        '404':
          description: Method Configuration or Entity not found
        '409':
          description: Method Configuration failed to resolve input expressions with the supplied Entity
        '500':
          description: Rawls Internal Error
      description: ''
      tags:
        - submissions
      summary: Create submission
      operationId: createSubmission
      parameters:
        - in: path
          description: Workspace Namespace
          name: workspaceNamespace
          required: true
          type: string
        - in: path
          description: Workspace Name
          name: workspaceName
          required: true
          type: string
        - in: body
          description: Description of a submission.
          name: submission
          required: true
          schema:
            $ref: '#/definitions/SubmissionRequest'
  '/workspaces/{workspaceNamespace}/{workspaceName}/submissions/validate':
    post:
      responses:
        '200':
          description: Validation Response
          schema:
            $ref: '#/definitions/SubmissionValidationReport'
        '400':
          description: Invalid Request
        '404':
          description: No Entity
        '500':
          description: Rawls Internal Error
      description: ''
      tags:
        - submissions
      summary: Validate submission
      operationId: validateSubmission
      parameters:
        - in: path
          description: Workspace Namespace
          name: workspaceNamespace
          required: true
          type: string
        - in: path
          description: Workspace Name
          name: workspaceName
          required: true
          type: string
        - in: body
          description: Description of a submission.
          name: submission
          required: true
          schema:
            $ref: '#/definitions/SubmissionRequest'
  '/workspaces/{workspaceNamespace}/{workspaceName}/submissions/{submissionId}':
    get:
      responses:
        '200':
          description: Successful Request
          schema:
            $ref: '#/definitions/SubmissionReport'
        '404':
          description: Submission Not Found
        '500':
          description: Rawls Internal Error
      description: ''
      tags:
        - submissions
      summary: Monitor submission status
      operationId: getSubmissionStatus
      parameters:
        - in: path
          description: Workspace Namespace
          name: workspaceNamespace
          required: true
          type: string
        - in: path
          description: Workspace Name
          name: workspaceName
          required: true
          type: string
        - in: path
          description: Submission Id
          name: submissionId
          required: true
          type: string
    delete:
      responses:
        '200':
          description: No response was specified
        '204':
          description: Successful Request
        '404':
          description: Submission Not Found
        '500':
          description: Rawls Internal Error
      description: ''
      tags:
        - submissions
      summary: Abort submission
      operationId: abortSubmission
      parameters:
        - in: path
          description: Workspace Namespace
          name: workspaceNamespace
          required: true
          type: string
        - in: path
          description: Workspace Name
          name: workspaceName
          required: true
          type: string
        - in: path
          description: Submission Id
          name: submissionId
          required: true
          type: string
  '/workspaces/{workspaceNamespace}/{workspaceName}/submissions/{submissionId}/workflows/{workflowId}/outputs':
    get:
      responses:
        '200':
          description: Successful Request
          schema:
            $ref: '#/definitions/WorkflowOutputs'
        '404':
          description: Submission or Workflow Not Found
        '500':
          description: Rawls Internal Error
      description: ''
      tags:
        - submissions
      summary: Get workflow outputs
      operationId: getWorkflowOutputs
      parameters:
        - in: path
          description: Workspace Namespace
          name: workspaceNamespace
          required: true
          type: string
        - in: path
          description: Workspace Name
          name: workspaceName
          required: true
          type: string
        - in: path
          description: Submission Id
          name: submissionId
          required: true
          type: string
        - in: path
          description: Workflow Id
          name: workflowId
          required: true
          type: string
  '/workspaces/{workspaceNamespace}/{workspaceName}/entities/{entityType}/{entityName}/rename':
    post:
      responses:
        '200':
          description: No response was specified
        '204':
          description: Successful Request
        '404':
          description: Workspace or Entity does not exist
        '409':
          description: Entity already exists in workspace
        '500':
          description: Rawls Internal Error
      description: ''
      tags:
        - entities
      summary: rename entity in a workspace
      operationId: renameEntity
      parameters:
        - in: path
          description: Workspace Namespace
          name: workspaceNamespace
          required: true
          type: string
        - in: path
          description: Workspace Name
          name: workspaceName
          required: true
          type: string
        - in: path
          description: Entity Type
          name: entityType
          required: true
          type: string
        - in: path
          description: Entity Name
          name: entityName
          required: true
          type: string
        - in: body
          description: New entity name
          name: newEntityNameJson
          required: true
          schema:
            $ref: '#/definitions/EntityName'
  '/workspaces/{workspaceNamespace}/{workspaceName}/entities/{entityType}/{entityName}/evaluate':
    post:
      responses:
        '200':
          description: Successful Request
        '400':
          description: Invalid entity expression
        '404':
          description: Workspace or Entity does not exist
        '500':
          description: Rawls Internal Error
      description: ''
      tags:
        - entities
      summary: evaluate expression on an entity
      operationId: evaluateExpression
      parameters:
        - in: path
          description: Workspace Namespace
          name: workspaceNamespace
          required: true
          type: string
        - in: path
          description: Workspace Name
          name: workspaceName
          required: true
          type: string
        - in: path
          description: Entity Type
          name: entityType
          required: true
          type: string
        - in: path
          description: Entity Name
          name: entityName
          required: true
          type: string
  '/workspaces/{workspaceNamespace}/{workspaceName}/entities':
    get:
      responses:
        '200':
          description: Successful Request
          schema:
            type: string
        '404':
          description: Workspace does not exist
        '500':
          description: Rawls Internal Error
      description: ''
      tags:
        - entities
      summary: list all entity types in a workspace
      operationId: list_entity_types
      parameters:
        - in: path
          description: Workspace Namespace
          name: workspaceNamespace
          required: true
          type: string
        - in: path
          description: Workspace Name
          name: workspaceName
          required: true
          type: string
    post:
      responses:
        '200':
          description: No response was specified
          schema:
            $ref: '#/definitions/Entity'
        '201':
          description: Successful Request
        '404':
          description: Workspace not found
        '409':
          description: Entity already exists
        '500':
          description: Rawls Internal Error
      description: ''
      tags:
        - entities
      summary: Create entity in a workspace
      operationId: create_entity
      parameters:
        - in: path
          description: Workspace Namespace
          name: workspaceNamespace
          required: true
          type: string
        - in: path
          description: Workspace Name
          name: workspaceName
          required: true
          type: string
        - in: body
          description: Entity data
          name: entityJson
          required: true
          schema:
            $ref: '#/definitions/Entity'
  '/workspaces/{workspaceNamespace}/{workspaceName}/entities/{entityType}':
    get:
      responses:
        '200':
          description: Successful Request
          schema:
            type: array
            items:
              $ref: '#/definitions/Entity'
        '404':
          description: Workspace or entityType does not exist
        '500':
          description: Rawls Internal Error
      description: ''
      tags:
        - entities
      summary: list all entities of given type in a workspace
      operationId: list_entities
      parameters:
        - in: path
          description: Workspace Namespace
          name: workspaceNamespace
          required: true
          type: string
        - in: path
          description: Workspace Name
          name: workspaceName
          required: true
          type: string
        - in: path
          description: Entity Type
          name: entityType
          required: true
          type: string
  '/workspaces/{workspaceNamespace}/{workspaceName}/entities/{entityType}/{entityName}':
    get:
      responses:
        '200':
          description: Successful Request
          schema:
            $ref: '#/definitions/Entity'
        '404':
          description: Workspace or Entity does not exist
        '500':
          description: Rawls Internal Error
      description: ''
      tags:
        - entities
      summary: Get entity in a workspace
      operationId: get_entity
      parameters:
        - in: path
          description: Workspace Namespace
          name: workspaceNamespace
          required: true
          type: string
        - in: path
          description: Workspace Name
          name: workspaceName
          required: true
          type: string
        - in: path
          description: Entity Type
          name: entityType
          required: true
          type: string
        - in: path
          description: Entity Name
          name: entityName
          required: true
          type: string
    patch:
      responses:
        '200':
          description: Successful Request
          schema:
            $ref: '#/definitions/Entity'
        '400':
          description: Attribute does not exists or is of an unexpected type
        '404':
          description: Workspace or Entity does not exist
        '500':
          description: Rawls Internal Error
      description: ''
      tags:
        - entities
      summary: Update entity in a workspace
      operationId: update_entity
      parameters:
        - in: path
          description: Workspace Namespace
          name: workspaceNamespace
          required: true
          type: string
        - in: path
          description: Workspace Name
          name: workspaceName
          required: true
          type: string
        - in: path
          description: Entity Type
          name: entityType
          required: true
          type: string
        - in: path
          description: Entity Name
          name: entityName
          required: true
          type: string
        - in: body
          description: Update operations for attributes
          name: attributeUpdateJson
          required: false
          schema:
            $ref: '#/definitions/AttributeUpdateOperation'
    delete:
      responses:
        '200':
          description: No response was specified
        '204':
          description: Successful Request
        '404':
          description: Workspace or Entity does not exist
        '500':
          description: Rawls Internal Error
      description: ''
      tags:
        - entities
      summary: delete entity in a workspace
      operationId: delete_entity
      parameters:
        - in: path
          description: Workspace Namespace
          name: workspaceNamespace
          required: true
          type: string
        - in: path
          description: Workspace Name
          name: workspaceName
          required: true
          type: string
        - in: path
          description: Entity Type
          name: entityType
          required: true
          type: string
        - in: path
          description: Entity Name
          name: entityName
          required: true
          type: string
  /workspaces/entities/copy:
    post:
      responses:
        '200':
          description: No response was specified
        '201':
          description: Successful Request
        '404':
          description: Source Workspace or source entities does not exist
        '409':
          description: One or more entities of that name/type already exist
        '500':
          description: Rawls Internal Error
      description: ''
      tags:
        - entities
      summary: copy entities from one workspace into another workspace
      operationId: copy_entities
      parameters:
        - in: body
          description: Source and destination for entities
          name: entityCopyDefinition
          required: true
          schema:
            $ref: '#/definitions/EntityCopyDefinition'
  '/workspaces/{workspaceNamespace}/{workspaceName}/entities/batchUpsert':
    post:
      responses:
        '200':
          description: No response was specified
        '204':
          description: No Content (Success)
        '400':
          description: Invalid attribute update operation
        '404':
          description: Workspace does not exist
        '500':
          description: Rawls Internal Error
      description: ''
      tags:
        - entities
      summary: batch upsert entities into a workspace
      operationId: batch_upsert_entities
      parameters:
        - in: path
          description: Workspace Namespace
          name: workspaceNamespace
          required: true
          type: string
        - in: path
          description: Workspace Name
          name: workspaceName
          required: true
          type: string
        - in: body
          description: Entity update definitions
          name: batchUpsertJson
          required: true
          schema:
            type: array
            items:
              $ref: '#/definitions/EntityUpdateDefinition'
  '/workspaces/{workspaceNamespace}/{workspaceName}/entities/batchUpdate':
    post:
      responses:
        '200':
          description: No response was specified
        '204':
          description: No Content (Success)
        '400':
          description: Invalid attribute update operation
        '404':
          description: Workspace does not exist
        '500':
          description: Rawls Internal Error
      description: ''
      tags:
        - entities
      summary: batch update entities into a workspace. All referenced entities must already exist
      operationId: batch_update_entities
      parameters:
        - in: path
          description: Workspace Namespace
          name: workspaceNamespace
          required: true
          type: string
        - in: path
          description: Workspace Name
          name: workspaceName
          required: true
          type: string
        - in: body
          description: Entity update definitions
          name: batchUpdateJson
          required: true
          schema:
            $ref: '#/definitions/EntityUpdateDefinition'
  '/workspaces/{workspaceNamespace}/{workspaceName}/methodconfigs':
    post:
      responses:
        '200':
          description: No response was specified
          schema:
            $ref: '#/definitions/MethodConfiguration'
        '201':
          description: Successful Request
        '404':
          description: Workspace not found
        '409':
          description: MethodConfiguration already exists
        '500':
          description: Rawls Internal Error
      description: ''
      tags:
        - methodconfigs
      summary: Create Method configuration in a workspace
      operationId: create_method_configuration
      parameters:
        - in: path
          description: Workspace Namespace
          name: workspaceNamespace
          required: true
          type: string
        - in: path
          description: Workspace Name
          name: workspaceName
          required: true
          type: string
        - in: body
          description: Method Configuration contents
          name: methodConfigJson
          required: true
          schema:
            $ref: '#/definitions/MethodConfiguration'
    get:
      responses:
        '200':
          description: Successful Request
          schema:
            type: array
            items:
              $ref: '#/definitions/MethodConfiguration'
        '404':
          description: Workspace does not exist
        '500':
          description: Rawls Internal Error
      description: ''
      tags:
        - methodconfigs
      summary: list method configurations in a workspace
      operationId: list_method_configurations
      parameters:
        - in: path
          description: Workspace Namespace
          name: workspaceNamespace
          required: true
          type: string
        - in: path
          description: Workspace Name
          name: workspaceName
          required: true
          type: string
  '/workspaces/{workspaceNamespace}/{workspaceName}/methodconfigs/{configNamespace}/{configName}':
    get:
      responses:
        '200':
          description: Successful Request
          schema:
            $ref: '#/definitions/MethodConfiguration'
        '404':
          description: Workspace or Method Configuration does not exist
        '500':
          description: Rawls Internal Error
      description: ''
      tags:
        - methodconfigs
      summary: get method configuration in a workspace
      operationId: get_method_configuration
      parameters:
        - in: path
          description: Workspace Namespace
          name: workspaceNamespace
          required: true
          type: string
        - in: path
          description: Workspace Name
          name: workspaceName
          required: true
          type: string
        - in: path
          description: Method Configuration Namespace
          name: configNamespace
          required: true
          type: string
        - in: path
          description: Method Configuration Name
          name: configName
          required: true
          type: string
    delete:
      responses:
        '200':
          description: No response was specified
        '204':
          description: Successful Request
        '404':
          description: Workspace or Method Configuration does not exist
        '500':
          description: Rawls Internal Error
      description: ''
      tags:
        - methodconfigs
      summary: delete method configuration in a workspace
      operationId: delete_method_configuration
      parameters:
        - in: path
          description: Workspace Namespace
          name: workspaceNamespace
          required: true
          type: string
        - in: path
          description: Workspace Name
          name: workspaceName
          required: true
          type: string
        - in: path
          description: Method Configuration Namespace
          name: configNamespace
          required: true
          type: string
        - in: path
          description: Method Configuration Name
          name: configName
          required: true
          type: string
    put:
      responses:
        '200':
          description: Successful Request
          schema:
            $ref: '#/definitions/MethodConfiguration'
        '404':
          description: Workspace or method configuration does not exists
        '500':
          description: Rawls Internal Error
      description: ''
      tags:
        - methodconfigs
      summary: Update method configuration in a workspace
      operationId: update_method_configuration
      parameters:
        - in: path
          description: Workspace Namespace
          name: workspaceNamespace
          required: true
          type: string
        - in: path
          description: Workspace Name
          name: workspaceName
          required: true
          type: string
        - in: path
          description: Method Configuration Namespace
          name: configNamespace
          required: true
          type: string
        - in: path
          description: Method Configuration Name
          name: configName
          required: true
          type: string
        - in: body
          description: New Method Configuration contents
          name: newMethodConfigJson
          required: true
          schema:
            $ref: '#/definitions/MethodConfiguration'
  '/workspaces/{workspaceNamespace}/{workspaceName}/methodconfigs/{configNamespace}/{configName}/rename':
    post:
      responses:
        '200':
          description: No response was specified
        '204':
          description: Successful Request
        '404':
          description: Workspace or Method Configuration does not exists
        '409':
          description: Method config by that name already exists in workspace
        '500':
          description: Rawls Internal Error
      description: ''
      tags:
        - methodconfigs
      summary: rename method configuration in a workspace
      operationId: rename_method_config
      parameters:
        - in: path
          description: Workspace Namespace
          name: workspaceNamespace
          required: true
          type: string
        - in: path
          description: Workspace Name
          name: workspaceName
          required: true
          type: string
        - in: path
          description: Method Configuration Namespace
          name: configNamespace
          required: true
          type: string
        - in: path
          description: Method Configuration Name
          name: configName
          required: true
          type: string
        - in: body
          description: New Method Configuration Name
          name: newMethodConfigurationName
          required: true
          schema:
            $ref: '#/definitions/MethodConfigurationName'
  /methodconfigs/copy:
    post:
      responses:
        '200':
          description: No response was specified
          schema:
            $ref: '#/definitions/MethodConfiguration'
        '201':
          description: Successful Request
        '404':
          description: Source Workspace or method configuration does not exist
        '409':
          description: Destination method configuration by that name already exists
        '500':
          description: Rawls Internal Error
      description: ''
      tags:
        - methodconfigs
      summary: Copy method configuration in a workspace from another workspace
      operationId: copy_method_configuration
      parameters:
        - in: body
          description: Source and destination method configuration names
          name: methodConfigurationNamePair
          required: true
          schema:
            $ref: '#/definitions/MethodConfigurationNamePair'
  /methodconfigs/copyFromMethodRepo:
    post:
      responses:
        '200':
          description: No response was specified
          schema:
            $ref: '#/definitions/MethodConfiguration'
        '201':
          description: Successful Request
        '404':
          description: Source method configuration does not exist
        '409':
          description: Destination method configuration by that name already exists
        '422':
          description: Error parsing source method configuration
        '500':
          description: Rawls Internal Error
      description: ''
      tags:
        - methodconfigs
      summary: Copy method configuration from the method repository
      operationId: copy_repo_configuration
      parameters:
        - in: body
          description: Method Repository Query
          name: methodRepoQuery
          required: true
          schema:
            $ref: '#/definitions/MethodRepoConfigurationQuery'
  /methodconfigs/template:
    post:
      responses:
        '200':
          description: Successful Request
          schema:
            $ref: '#/definitions/MethodConfiguration'
        '400':
          description: "Method WDL can't be parsed"
        '404':
          description: No such method
      description: ''
      tags:
        - methodconfigs
      summary: Create a template for a method configuration from a method in the method repository
      operationId: method_config_template
      parameters:
        - in: body
          description: name of method to use for template
          name: methodName
          required: true
          schema:
            $ref: '#/definitions/MethodRepoMethod'
  '/workspaces/{workspaceNamespace}/{workspaceName}/lock':
    put:
      responses:
        '200':
          description: No response was specified
        '204':
          description: Successful Request
        '403':
          description: Not Owner
        '404':
          description: Workspace Not Found
        '500':
          description: Rawls Internal Error
      description: ''
      tags:
        - workspaces
      summary: Lock workspace
      operationId: lockWorkspace
      parameters:
        - in: path
          description: Workspace Namespace
          name: workspaceNamespace
          required: true
          type: string
        - in: path
          description: Workspace Name
          name: workspaceName
          required: true
          type: string
  '/workspaces/{workspaceNamespace}/{workspaceName}/unlock':
    put:
      responses:
        '200':
          description: No response was specified
        '204':
          description: Successful Request
        '403':
          description: Not Owner
        '404':
          description: Workspace Not Found
        '500':
          description: Rawls Internal Error
      description: ''
      tags:
        - workspaces
      summary: Unlock workspace
      operationId: unlockWorkspace
      parameters:
        - in: path
          description: Workspace Namespace
          name: workspaceNamespace
          required: true
          type: string
        - in: path
          description: Workspace Name
          name: workspaceName
          required: true
          type: string
  '/workspaces/{workspaceNamespace}/{workspaceName}/acl':
    get:
      responses:
        '200':
          description: Successful Request
          schema:
            $ref: '#/definitions/WorkspaceACL'
        '400':
          description: "Can't retrieve ACL for workspace"
        '404':
          description: Workspace not found
        '500':
          description: Rawls Internal Error
      description: ''
      tags:
        - workspaces
      summary: Get workspace ACL
      operationId: getACL
      parameters:
        - in: path
          description: Workspace Namespace
          name: workspaceNamespace
          required: true
          type: string
        - in: path
          description: Workspace Name
          name: workspaceName
          required: true
          type: string
    patch:
      responses:
        '200':
          description: Successful Request
        '400':
          description: "Can't set ACL for workspace"
        '404':
          description: Workspace not found
        '500':
          description: Rawls Internal Error
      description: ''
      tags:
        - workspaces
      summary: Update workspace ACL
      operationId: updateACL
      parameters:
        - in: path
          description: Workspace Namespace
          name: workspaceNamespace
          required: true
          type: string
        - in: path
          description: Workspace Name
          name: workspaceName
          required: true
          type: string
        - in: body
          description: Series of ACL updates for workspace
          name: aclUpdates
          required: true
          schema:
            $ref: '#/definitions/WorkspaceACLUpdate'
  /workspaces:
    post:
      responses:
        '200':
          description: No response was specified
        '201':
          description: Successful Request
        '403':
          description: Unable to create bucket for workspace
        '409':
          description: Workspace by that name already exists
        '500':
          description: Rawls Internal Error
      description: ''
      tags:
        - workspaces
      summary: Create/replace workspace
      operationId: create
      parameters:
        - in: body
          description: Workspace contents
          name: workspaceJson
          required: true
          schema:
            $ref: '#/definitions/WorkspaceRequest'
    get:
      responses:
        '200':
          description: Successful Request
          schema:
            type: array
            items:
              $ref: '#/definitions/WorkspaceListResponse'
        '500':
          description: Rawls Internal Error
      description: ''
      tags:
        - workspaces
      summary: List workspaces
      operationId: list
  '/workspaces/{workspaceNamespace}/{workspaceName}':
    patch:
      responses:
        '200':
          description: Successful Request
          schema:
            $ref: '#/definitions/Workspace'
        '400':
          description: Attribute does not exist or is of an unexpected type
        '404':
