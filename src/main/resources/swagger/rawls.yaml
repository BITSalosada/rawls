tags:
  - name: submissions
    description: Submissions API
  - name: entities
    description: Entity manipulation API
  - name: methodconfigs
    description: Method Configuration manipulation API
  - name: workspaces
    description: Workspace manipulation API
host: localhost
basePath: /
schemes:
  - http
definitions:
  Submission:
    description: ''
    properties:
      submissionId:
        type: string
        description: SubmissionRequest unique identifier
      submissionDate:
        type: string
        format: date-time
        description: SubmissionRequest date
      submitter:
        type: string
        description: user that created the submission
      methodConfigurationNamespace:
        type: string
        description: Method configuration namespace
      methodConfigurationName:
        type: string
        description: Method configuration name
      entityType:
        type: string
        description: Entity type
      entityName:
        type: string
        description: Entity name
      workflows:
        type: array
        description: Status of Workflow(s)
        items:
          $ref: '#/definitions/Workflow'
      notstarted:
        type: array
        description: Workflows that failed to start
        items:
          $ref: '#/definitions/WorkflowFailure'
      status:
        $ref: '#/definitions/SubmissionStatus'
        description: Status

  SubmissionStatus:
    description: ''
    properties:
      name:
        type: string
        description: submission status

  WorkflowFailure:
    description: ''
    properties:
      workspaceNamespace:
        type: string
        description: Workspace namespace
      workspaceName:
        type: string
        description: Workspace name
      entityName:
        type: string
        description: Entity name
      entityType:
        type: string
        description: Entity type
      errors:
        type: array
        description: List of errors starting this workflow
        items:
          type: string

  Workflow:
    description: ''
    properties:
      workspaceNamespace:
        type: string
        description: Workspace namespace
      workspaceName:
        type: string
        description: Workspace name
      id:
        type: string
        description: Workflow unique identifier
      status:
        $ref: '#/definitions/WorkflowStatus'
        description: Workflow status
      statusLastChangedDate:
        type: string
        format: date-time
        description: Status last-changed date
      entityType:
        type: string
        description: Entity type
      entityName:
        type: string
        description: Entity name
  WorkflowStatus:
    properties:
      done:
        type: boolean

  SubmissionRequest:
    description: ''
    required:
      - methodConfigurationNamespace
      - methodConfigurationName
      - entityType
      - entityName
    properties:
      methodConfigurationNamespace:
        type: string
        description: Namespace of the method configuration to execute.
      methodConfigurationName:
        type: string
        description: Name of the method configuration to execute.
      entityType:
        type: string
        description: Type of root entity for expression.
      entityName:
        type: string
        description: Name of root entity for expression.
      expression:
        type: string
        description: Expression that resolves to one or more entities matching the entity type in the method configuration.

  SubmissionValidationInput:
    description: "method configuration input parameter, it's name and the associated expression from the method config"
    required:
      - wdlName
      - expression
    properties:
      wdlName:
        type: string
        description: name of input
      expression:
        type: string
        description: expression for input

  SubmissionValidationHeader:
    description: common values for all the entities -- the entity type and the input descriptions
    required:
      - entityType
      - inputExpressions
    properties:
      entityType:
        type: string
        description: type of entity
      inputExpressions:
        type: array
        description: input descriptions
        items:
          $ref: '#/definitions/SubmissionValidationInput'

  SubmissionValidationValue:
    description: result of an expression parse for one of the inputs
    required: []
    properties:
      value:
        type: string
        description: the value of the input expression for the specified entity
      error:
        type: string
        description: parsing error(s)

  SubmissionValidationEntityInputs:
    description: the results of parsing each of the inputs for one entity
    required:
      - entityName
      - inputResolutions
    properties:
      entityName:
        type: string
        description: name of entity
      inputResolutions:
        type: array
        description: input resolution
        items:
          $ref: '#/definitions/SubmissionValidationValue'

  SubmissionValidationReport:
    description: the results of parsing each input for each entity
    required:
      - request
      - header
      - validEntities
      - invalidEntities
    properties:
      header:
        $ref: '#/definitions/SubmissionValidationHeader'
        description: common values for all entities
      validEntities:
        type: array
        description: runnable entities
        items:
          $ref: '#/definitions/SubmissionValidationEntityInputs'
      invalidEntities:
        type: array
        description: non-runnable entities
        items:
          $ref: '#/definitions/SubmissionValidationEntityInputs'
      request:
        $ref: '#/definitions/SubmissionRequest'

  TaskOutput:
    description: Outputs from a single task in a workflow
    properties:
      logs:
        $ref: ''
        description: Map[String,String]
      outputs:
        $ref: ''
        description: Map[String,String]

  WorkflowReport:
    description: information on each workflow submitted
    required:
      - workflowId
      - status
      - statusLastChangedData
      - entityName
    properties:
      workflowId:
        type: string
        description: uuid for workflow
      status:
        type: string
        description: workflow status
      statusLastChangedDate:
        type: string
        format: date-time
        description: data and time of last status change
      entityName:
        type: string
        description: name of entity
      inputResolutions:
        type: array
        description: resolved values of the input expressions for the method
        items:
          $ref: '#/definitions/SubmissionValidationEntityInputs'

  SubmissionReport:
    description: information on a submission
    required:
      - request
      - submissionId
      - submissionDate
      - submitter
      - status
      - header
      - workflows
      - notstarted
    properties:
      request:
        $ref: '#/definitions/SubmissionRequest'
        description: the request data
      submissionId:
        type: string
        description: SubmissionRequest unique identifier
      submissionDate:
        type: string
        format: date-time
        description: SubmissionRequest date
      submitter:
        type: string
        description: user that created the submission
      status:
        type: string
        description: status
      header:
        $ref: '#/definitions/SubmissionValidationHeader'
        description: common values for all entities
      workflows:
        type: array
        description: workflows initiated by this submission
        items:
          $ref: '#/definitions/WorkflowReport'
      notstarted:
        type: array
        description: workflows that could not be used to start workflows
        items:
          $ref: '#/definitions/SubmissionValidationEntityInputs'

  WorkflowOutputs:
    description: Outputs and logs from all tasks in a workflow
    properties:
      tasks:
        type: array
        description: Map from tasks to output/log pairs
        items:
          $ref: '#/definitions/TaskOutput'
      workflowId:
        type: string
        description: The id of this workflow

  WorkspaceName:
    description: ''
    required:
      - namespace
      - name
    properties:
      namespace:
        type: string
        description: The namespace the workspace belongs to
      name:
        type: string
        description: The name of the workspace

  EntityName:
    description: ''
    required:
      - name
    properties:
      name:
        type: string
        description: The name of the entity

  EntityCopyDefinition:
    description: ''
    required:
      - sourceWorkspace
      - destinationWorkspace
      - entityType
      - entityNames
    properties:
      sourceWorkspace:
        $ref: '#/definitions/WorkspaceName'
        description: The source workspace of the entities
      destinationWorkspace:
        $ref: '#/definitions/WorkspaceName'
        description: The destination workspace for the entities
      entityType:
        type: string
        description: Type of top level entities to copy
      entityNames:
        type: array
        description: Names of entities to copy
        items:
          type: string

  Entity:
    description: ''
    required:
      - name
      - entityType
      - attributes
    properties:
      name:
        type: string
        description: The name of the entity
      entityType:
        type: string
        description: The type of the entity
      attributes:
        type: ''
        description: Map[String,Attribute]

  AttributeUpdateOperation:
    description: ''
    properties:
      Example payload for AddUpdateAttribute:
        $ref: '#/definitions/AddUpdateAttribute'
      Example payload for RemoveAttribute:
        $ref: '#/definitions/RemoveAttribute'
      Example payload for AddListMember:
        $ref: '#/definitions/AddListMember'
      Example payload for RemoveListMember:
        $ref: '#/definitions/RemoveListMember'

  AddUpdateAttribute:
    description: ''
    required:
      - op
      - attributeName
      - addUpdateAttribute
    properties:
      op:
        type: string
        description: The operation to perform on the attribute
      attributeName:
        type: string
        description: The name of the attribute
      addUpdateAttribute:
        type: string
        description: The update attribute

  RemoveAttribute:
    description: ''
    required:
      - op
      - attributeName
    properties:
      op:
        type: string
        description: The operation to perform on the attribute
      attributeName:
        type: string
        description: The name of the attribute

  AddListMember:
    description: ''
    required:
      - op
      - attributeListName
      - newMember
    properties:
      op:
        type: string
        description: The operation to perform on the attribute
      attributeListName:
        type: string
        description: The name of the attribute list
      newMember:
        type: string
        description: The attribute to add

  RemoveListMember:
    description: ''
    required:
      - op
      - attributeListName
      - removeMember
    properties:
      op:
        type: string
        description: The operation to perform on the attribute
      attributeListName:
        type: string
        description: The name of the attribute list
      removeMember:
        type: string
        description: The attribute to remove

  EntityUpdateDefinition:
    description: ''
    required:
      - name
      - entityType
      - operations
    properties:
      name:
        type: string
        description: The name of the entity
      entityType:
        type: string
        description: The type of the entity
      operations:
        $ref: '#/definitions/AttributeUpdateOperation'

  MethodConfiguration:
    description: ''
    required:
      - namespace
      - name
      - rootEntityType
      - inputs
      - methodRepoMethod
    properties:
      namespace:
        type: string
        description: "This method configuration's namespace"
      name:
        type: string
        description: The name of the method configuration
      rootEntityType:
        type: string
        description: The root entity type that the method will be running on
      prerequisites:
        $ref: ''
      inputs:
        $ref: ''
      outputs:
        $ref: ''
      methodRepoConfig:
        $ref: '#/definitions/MethodRepoConfiguration'
        description: The properties of the method configuration from the method store that this derived from
      methodRepoMethod:
        $ref: '#/definitions/MethodRepoMethod'
        description: The properties of the method from the method store that this config is associated with

  MethodRepoConfigurationQuery:
    description: ''
    required:
      - methodRepoNamespace
      - methodRepoName
      - methodRepoSnapshotId
      - destination
    properties:
      methodRepoNamespace:
        type: string
        description: Method Repository Namespace
      methodRepoName:
        type: string
        description: Method Repository Name
      methodRepoSnapshotId:
        type: integer
        description: Method Repository Snapshot ID
      destination:
        $ref: '#/definitions/MethodConfigurationName'
        description: The destination for a copied method configuration

  MethodConfigurationNamePair:
    description: ''
    required:
      - source
      - destination
    properties:
      source:
        $ref: '#/definitions/MethodConfigurationName'
        description: The source of a copied method configuration
      destination:
        $ref: '#/definitions/MethodConfigurationName'
        description: The destination for a copied method configuration

  MethodConfigurationName:
    description: ''
    required:
      - name
      - namespace
      - workspaceName
    properties:
      name:
        type: string
        description: The name of the method configuration
      namespace:
        type: string
        description: "This method configuration's owning namespace"
      workspaceName:
        $ref: '#/definitions/WorkspaceName'
        description: "This method configuration's owning workspace"

  MethodRepoConfiguration:
    description: ''
    required:
      - methodConfigNamespace
      - methodConfigName
      - methodConfigVersion
    properties:
      methodConfigNamespace:
        type: string
        description: The namespace of method config from method store
      methodConfigName:
        type: string
        description: The name of method config from method store
      methodConfigVersion:
        type: integer
        description: The version of method config from method store

  MethodRepoMethod:
    description: ''
    required:
      - methodNamespace
      - methodName
      - methodVersion
    properties:
      methodNamespace:
        type: string
        description: The namespace of method from method store
      methodName:
        type: string
        description: The name of method from method store
      methodVersion:
        type: integer
        description: The version of method from method store

  WorkspaceACL:
    description: ''
    required:
      - acl
    properties:
      acl:
        $ref: ''
        description: Map[String,WorkspaceAccessLevel]

  WorkspaceACLUpdate:
    description: ''
    required:
      - userId
      - accessLevel
    properties:
      userId:
        type: string
        description: ID of the user whose permissions will be changed
      accessLevel:
        $ref: '#/definitions/WorkspaceAccessLevel'
        description: The access level to grant to this user

  Workspace:
    description: ''
    required:
      - namespace
      - name
      - workspaceId
      - createdDate
      - createdBy
      - attributes
    properties:
      namespace:
        type: string
        description: The namespace the workspace belongs to
      name:
        type: string
        description: The name of the workspace
      workspaceId:
        type: string
        description: A UUID associated with the workspace
      createdDate:
        type: string
        format: date-time
        description: "The date the workspace was created in yyyy-MM-dd'T'HH:mm:ss.SSSZZ format"
      createdBy:
        type: string
        description: The user who created the workspace
      attributes:
        $ref: ''

  WorkspaceSubmissionStats:
    description: Statistics about submissions in a workspace
    required:
      - runningSubmissionsCount
    properties:
      lastSuccessDate:
        type: string
        format: date-time
        description: The date of the last successful workflow
      lastFailureDate:
        type: string
        format: date-time
        description: The date of the last failed workflow
      runningSubmissionsCount:
        type: integer
        description: Count of all the running submissions

  WorkspaceRequest:
    description: ''
    required:
      - namespace
      - name
      - attributes
    properties:
      namespace:
        type: string
        description: The namespace the workspace belongs to
      name:
        type: string
        description: The name of the workspace
      attributes:
        $ref: ''

  WorkspaceAccessLevel:
    description: ''
    properties:
      workspaceAccessLevel:
        type: string
        description: 'Options: UNKNOWN, NO ACCESS, READER, WRITER, OWNER'

  Attribute:
    description: ''
    properties:
      value:
        type: string
        description: ''

  WorkspaceListResponse:
    description: ''
    properties:
      accessLevel:
        $ref: '#/definitions/WorkspaceAccessLevel'
      workspace:
        $ref: '#/definitions/Workspace'
      workspaceSubmissionStats:
        $ref: '#/definitions/WorkspaceSubmissionStats'
      owners:
        schema:
          type: array
          items:
            type: string
